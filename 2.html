  <p>
    <strong>개요 : </strong>드라마  한국  105분  2019 .02.27 개봉
    <br><strong>감독 : </strong>조민호
    <br><strong>출연 : </strong>고아성(유관순), 김새벽(김향화), 김예은(권애라)
    <br><strong>등급 : </strong>[국내] 12세 관람가
    <br><strong>흥행 : </strong>예매율 2위 | 누적관객 | 988,912명(03.09 기준)
  </p>
